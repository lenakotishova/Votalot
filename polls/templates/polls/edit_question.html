{% extends "polls/base.html" %}
{% block title %}Edit Poll {% endblock %}
{% block content %}
<div class="container">
<h2>Create Post</h2>
  <hr>
  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ question_form.as_p }}
      <span>{{ error }}</span>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}
