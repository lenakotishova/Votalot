{% extends "polls/base.html" %}
{% block title %}Create Poll {% endblock %}
{% block content %}
<div class="container">
<h2>Create Post</h2>
  <hr>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
          {{ form.as_p}}
          {{ choice_form }}
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}
